<!DOCTYPE html>

<style>
    /* 클래스 선택자 : .class {code} */

<body>
    <h1 class="select">What is Lorem Ipsum?</h1>
    <ul>
        <li class="select">What is Lorem Ipsum?</li>
        <li>What is Lorem Ipsum?</li>
        <li>What is Lorem Ipsum?</li>
        <li>What is Lorem Ipsum?</li>
    </ul>
